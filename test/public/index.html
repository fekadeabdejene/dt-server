<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dt-server Examples</title>
    <meta name="description" content="Example data table server side implementation">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table id="basic" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Postal Code</th>
            </tr>
        </thead>
        <tfoot>
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Address</th>
              <th>Postal Code</th>
          </tr>
      </tfoot>
    </table>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
